<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners ...</h1>

<table>
    <thead>
    <tr>ID</tr>
    <tr>First Name</tr>
    <tr>Last Name</tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Majd</td>
        <td th:text="${owner.lastName}">Mahajenah</td>
    </tr>
    </tbody>
</table>
</body>
</html>
